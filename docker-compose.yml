db:
  image: mongo
  volumes:
    - ./data/runtime/db:/data/db
    - ./data/dump:/dump
  command: mongod --smallfiles
app:
  image: "rocket.chat"
  env_file:
    - ./.env
  environment:
    - MONGO_URL=mongodb://db:27017/meteor
  links:
    - db:db
  volumes:
    - ./logs:/home/app/logs
    - ./data/uploads:/app/uploads
web:
  image: nginx
  links:
    - app
  volumes:
    - ./nginx.conf:/etc/nginx/nginx.conf:ro
