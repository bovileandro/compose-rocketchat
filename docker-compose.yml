version: '2.1'
networks:
  lb_web:
    external: true
  back:
    driver: bridge
services:
  db:
    image: mongo
    volumes:
      - ./data/runtime/db:/data/db
      - ./data/dump:/dump
    command: mongod --smallfiles --oplogSize 128
    networks:
    - back
  app:
    image: "rocket.chat"
    command: "/bin/bash -c 'sleep 10 && node main.js'"
    restart: always
    environment:
      - MONGO_URL=mongodb://db:27017/meteor
      - ROOT_URL=https://${VIRTUAL_HOST}
      - MAIL_URL
    links:
      - db:db
    volumes:
      - ./logs:/home/app/logs
      - ./data/uploads:/app/uploads
    networks:
    - back
  web:
    image: nginx
    links:
      - app
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    environment:
      - VIRTUAL_HOST
    networks:
    - back
    - lb_web
